<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1.0">
    <title>护工个人主页</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <header>
       <h1>个人主页</h1>
    </header>
    <main>
        <section class="introduce">
            <div class="secondary">
                <img src="images/护工头像.png" alt="护工头像" />
            </div>
            <div class="primary">
                <div>
                    <span id="name">高素雅</span>
                    <span id="age">51岁</span>
                </div>
                <div class="address">北京.通州.果园</div>
            </div>
        </section>
        <section class="skill">
            <div class="title">
                <div><img src="images/圆角矩形.png" alt="圆角矩形" /></div>
                <span>专业技能</span>
            </div>
            <div class="condition">
                <div>住家</div>
                <div>不含餐</div>
            </div>
            <div class="ordinary">
                <div class="first-column">从业年限</div>
                <div>0~3年</div>
            </div>
            <div class="ordinary">
                <div class="first-column">工作时间</div>
                <div>全天</div>
            </div>
            <div class="ordinary">
                <div class="first-column">服务价格</div>
                <div id="price">25元/小时</div>
            </div>
            <div class="ordinary">
                <div class="first-column">自我介绍</div>
                <div>可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</div>
            </div>
        </section>
    </main>
    <footer>
        <button class="btn-first">留言</button>
        <button class="btn-second">电话联系</button>
    </footer> 
</body>
</html>
